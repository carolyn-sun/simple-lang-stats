name: 'Simple Language Stats'
description: 'Generate GitHub language statistics and update README'
author: 'carolyn-sun'
branding:
  icon: 'bar-chart-2'
  color: 'blue'

inputs:
  PAT:
    description: 'GitHub Personal Access Token for API access'
    required: true
  username:
    description: 'GitHub username to generate stats for'
    required: true
  readme-path:
    description: 'Path to README file to update'
    required: false
    default: 'README.md'

runs:
  using: 'node20'
  main: 'dist/index.js'